<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kundenstandorte Visualisierung</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Kundenstandorte Eingabe</h4>
                    </div>
                    <div class="card-body">
                        <form id="customerForm">
                            <div id="customerInputs">
                                <!-- Input rows will be added here dynamically -->
                            </div>
                            <div class="mb-3 d-flex gap-2 flex-wrap">
                                <button type="button" id="addRow" class="btn btn-secondary">
                                    Neue Zeile hinzufügen
                                </button>
                                <button type="button" id="addDepotRow" class="btn btn-outline-primary" title="Depot (HQ) hinzufügen">
                                    Depot hinzufügen
                                </button>
                            </div>
                            <div class="mb-3">
                                <label for="capacityInput" class="form-label">Kapazität (Flaschen pro Fahrt, max 80)</label>
                                <input type="number" id="capacityInput" class="form-control" min="1" max="80" placeholder="80">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Auf Karte anzeigen</button>
                                <button type="button" id="planRouteButton" class="btn btn-success">Route planen</button>
                                <button type="button" id="resetButton" class="btn btn-danger">Zurücksetzen</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="map"></div>
                <div class="mt-2">
                    <div class="alert alert-info" role="alert">
                        Inventar/Depot: Robert-Koch-Straße 2, 82152 Planegg (wird stets auf der Karte angezeigt)
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-overlay d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Fehler</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="errorMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
            
    <!-- Custom JS -->
    <script src="{{ url_for('static', path='js/app.js') }}"></script>
     <script>
         // Recompute priority options when DOM changes (e.g., after reset)
         document.addEventListener('DOMContentLoaded', () => {
             if (typeof refreshPriorityOptions === 'function') {
                 refreshPriorityOptions();
             }
         });
     </script>
</body>
</html>
