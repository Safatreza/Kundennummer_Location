<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Route Optimization System for AboutWater GmbH - Optimize delivery routes with interactive maps">
    <meta name="keywords" content="route optimization, delivery planning, logistics, AboutWater GmbH">
    <meta name="author" content="AboutWater GmbH">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://route-optimizer.vercel.app/">
    <meta property="og:title" content="Route Optimizer - AboutWater GmbH">
    <meta property="og:description" content="Professional route optimization system for delivery planning">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://route-optimizer.vercel.app/">
    <meta property="twitter:title" content="Route Optimizer - AboutWater GmbH">
    <meta property="twitter:description" content="Professional route optimization system for delivery planning">
    
    <title>Route Optimizer - AboutWater GmbH</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center my-4">AboutWater GmbH - Route Optimizer</h1>
        
        <div class="row">
            <!-- Left Panel -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Add Customer Location</h5>
                    </div>
                    <div class="card-body">
                        <!-- Manual Entry Form -->
                        <form id="addressForm">
                            <div class="mb-3">
                                <label for="kundennummer" class="form-label">Customer Number (optional)</label>
                                <input type="text" id="kundennummer" class="form-control" placeholder="e.g. K001">
                            </div>
                            
                            <div class="mb-3">
                                <label for="address" class="form-label">Address *</label>
                                <input type="text" id="address" class="form-control" placeholder="e.g. MÃ¼nchen, Deutschland" required>
                            </div>
                            
                            <div class="row">
                                <div class="col-6">
                                    <label for="priority" class="form-label">Priority</label>
                                    <select id="priority" class="form-select">
                                        <option value="">None</option>
                                        <option value="1">Low (1)</option>
                                        <option value="2">Medium (2)</option>
                                        <option value="3">High (3)</option>
                                        <option value="4">Critical (4)</option>
                                    </select>
                                </div>
                                
                                <div class="col-6">
                                    <label for="bottles" class="form-label">Bottles</label>
                                    <input type="number" id="bottles" class="form-control" placeholder="0" min="0" value="0">
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mt-3">Add to Map</button>
                        </form>
                        
                        <!-- CSV Upload -->
                        <hr>
                        <h6>CSV Import</h6>
                        <form id="fileForm">
                            <input type="file" id="fileInput" accept=".csv" class="form-control mb-2">
                            <div class="progress mb-2">
                                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;"></div>
                            </div>
                            <div id="status" class="small text-muted">Ready</div>
                        </form>
                        
                        <!-- Control Buttons -->
                        <hr>
                        <div class="d-grid gap-2">
                            <button type="button" id="optimizeRouteBtn" class="btn btn-success">Optimize Route</button>
                            <button type="button" id="exportToGoogleMapsBtn" class="btn btn-info">Export to Google Maps</button>
                            <button type="button" id="clearAllLocationsBtn" class="btn btn-danger">Clear All</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel - Map -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Interactive Map</h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="map"></div>
                    </div>
                </div>
                
                <!-- Route Info Panel -->
                <div class="card mt-3" id="routeInfoPanel" style="display: none;">
                    <div class="card-header">
                        <h5>Route Information</h5>
                    </div>
                    <div class="card-body">
                        <div id="routeDetails"></div>
                    </div>
                </div>
                
                <!-- Info -->
                <div class="alert alert-info mt-3">
                    <strong>Note:</strong> Planegg is always the start and end point (HQ/Depot). 
                    The algorithm optimizes using nearest neighbor approach.
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
            
    <!-- Custom JS -->
    <script src="/static/js/app_fixed.js"></script>
</body>
</html>
